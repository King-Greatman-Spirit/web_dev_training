<!DOCTYPE html5>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>SIGN-UP FORM </title>
	<!-- Bootstrap 4 CSS CDN -->

	<!-- Internal CSS Styling -->
	<style>
		html, body {
			height: 100%;
			margin: 0;
		}

		body {
			display: flex;
			flex-direction: column;
		}

		.content {
			flex: 1;
		}
	</style>
</head>
<body>
<!-- Beginning Of Header -->
<header class="navbar navbar-expand-lg navbar-light bg-light">
	<a href="#" class="navbar-brand">Pwettie Company</a>

	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav ml-auto">
	      <li class="nav-item">
	        <a class="nav-link" href="landing_page.html">Home</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">About Us</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Contact Us</a>
	      </li>
	    </ul>
	 </div>

</header>
<!-- End Of Header -->

<!-- Beginning Of Section -->
<section class="container mt-5 content">
	<div class="row justify-content-center">
		<div class="col-lg-6">
			<h2 class="text-center text-uppercase">sign up form</h2>

			<form action="#">
				<div class="form-group">
					<label for="firstname">First Name</label>
					<input type="text" class="form-control" id="firstname" placeholder="Enter First Name">
				</div>
				<div class="form-group">
					<label for="lastname">Last Name</label>
					<input type="text" class="form-control" id="lastname" placeholder="Enter Last Name">
				</div>
				<div class="form-group">
					<label for="email">Email Address</label>
					<input type="email" class="form-control" id="email" placeholder="Enter Email Address">
				</div>
				<div class="form-group">
					<label for="phone">Phone Number</label>
					<input type="number" class="form-control" id="phone" placeholder="Enter Phone Number">
				</div>
				<div class="form-group">
					<label for="dob">Date Of Birth</label>
					<input type="date" class="form-control" id="dob" placeholder="Enter Date Of Birth">
				</div>
				<div class="form-group">
					<label>Gender</label>
					<div class="form-check">
						<input type="radio" name="gender" class="form-check-input" id="male" value="male">
						<label for="male" class="form-check-label">Male</label>
					</div>
					<div class="form-check">
						<input type="radio" name="gender" class="form-check-input" id="female" value="female">
						<label for="female" class="form-check-label">Female</label>
					</div>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Enter Password">
				</div>
				<div class="form-group">
					<label for="password2">Confrim Password</label>
					<input type="text" class="form-control" id="password2" placeholder="Confirm Password">
				</div>
				<button class="btn btn-primary btn-block">Register</button>

				<p class="text-right">Already have and account? 
					<a href="signin.html">Login</a>
				</p>
			</form>
		</div>
	</div>
</section>
<!-- End Of Section -->


<!-- Beginning Of Footer  -->
